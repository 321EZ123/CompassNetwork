    <script>
      function localtheme() {

          const storedTheme = localStorage.getItem('theme');
          const themeStylesheet = document.getElementById('themeStylesheet');

          if (storedTheme === 'dark') {
              themeStylesheet.href = 'themes/Midnight/settings.css';
          } else {
              themeStylesheet.href = 'css/settings.css'; 
          }
      }


      window.onload = function() {
          localtheme();
      };
